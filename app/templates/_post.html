<div>
    <table class="table table-hover">
        <tr>
            <td width="70px">
                <div style="height: auto; width: 300px;">
                    <!-- <a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }} </a>  -->
                    <hr style="width: auto; text-align: left; margin-left:20px; margin-top: 5px; margin-bottom: 5px; margin-right: 180px;">
                    <a href="{{ post.url }}" target="_blank"><b>{{ post.url }}</b>></a><br /><br />
                    Added: {{ moment(post.timestamp).fromNow() }}<br />
                    Category: {{ post.categories }}<br />
                    Tags: {{ post.tags }}<br /><br />
                    <p>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.editpost', id=post.id) }}"><i class="fas fa-edit"></i></a>&nbsp;&nbsp;&nbsp;<a href="{{ url_for('main.deletepost', id=post.id) }}"><i class="fas fa-trash-alt"></i></a>
                        {% endif %}
                    </p>
                </div>
            </td>
            <td>
                <div style="height: auto; width: 400px;">
                    <b>Info:</b><br />
                    {{ post.info|safe }}<br />
                </div>
            </td>
        </tr>
    </table>
</div>
